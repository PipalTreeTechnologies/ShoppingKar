<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Shop</h1>
    </header>

    <main>
        <section class="products">
            <h2>Products</h2>
            <article class="product">
                <img src="image1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$19.99</p>
                <button>Add to Cart</button>
            </article>

            <article class="product">
                <img src="image2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$24.99</p>
                <button>Add to Cart</button>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; My Shop 2024</p>
    </footer>
</body>
</html>
